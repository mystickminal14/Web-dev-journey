<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="left">
            <div class="brand">
                Ben 10
            </div>
        </div>

        <div class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#Galley">Galley</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hum">
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    
    <script>
        let nav = document.querySelector('.nav')

        document.querySelector('.hum').onclick = () => {
            nav.classList.toggle('active')
        }
        window.onscroll = () => {
            nav.classList.remove('active')
        }

    </script>
    <script src="https://kit.fontawesome.com/49b6b027f2.js" crossorigin="anonymous"></script>

</body>

</html>
